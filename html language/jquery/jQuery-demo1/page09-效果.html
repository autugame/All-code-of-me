<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.js"></script>
	</head>
	<body>
		<div>
			<img src="imgs/AA1bEZAx.jpeg" height="200"/>
			<img src="imgs/AA1bEZAx.jpeg" height="200"/>
			<img src="imgs/AA1bEZAx.jpeg" height="200"/>
			<div id="div1" style="width: 200px; height: 200px; background: red;"></div>
			<hr/>
			<button id="btn1">测试hide()</button>
			<button id="btn2">测试show()</button>
			<button id="btn3">测试toggle()</button>
			<br/>
			<button id="btn4">测试slideUp()</button>
			<button id="btn5">测试slideDown()</button>
			<button id="btn6">测试slideToggle()</button>
			<br/>
			<button id="btn7">测试fadeOut()</button>
			<button id="btn8">测试fadeIn()</button>
			<button id="btn9">测试fadeToggle()</button>
			<button id="btn10">测试fadeTo()</button>
		</div>
		<img id="img4" src="imgs/AA1bEZAx.jpeg"style="width: 200px; height: 200px; border-radius: 50%"/>
		<br/>
		<button id="btn11">测试动画</button>
		<button id="btn12">停止动画</button>
		<script type="text/javascript">
			//隐藏
			$("#btn1").click(function(){
				$("img").hide();
			});
			//显示
			$("#btn2").click(function(){
				$("img").show();
			});
			//如果显示就隐藏如隐藏就显示
			$("#btn3").click(function(){
				$("img").toggle();
			});
			//缩起来
			$("#btn4").click(function(){
				$("img").slideUp();
			});
			//展开
			$("#btn5").click(function(){
				$("img").slideDown();
			});
			//如果缩起来就展开如展开就缩起来
			$("#btn6").click(function(){
				$("img").slideToggle();
			});
			//淡入
			$("#btn7").click(function(){
				$("img").fadeOut();
			});
			//淡出
			$("#btn8").click(function(){
				$("img").fadeIn(3000, function(){
					alert("over");
				});
			});
			//如果淡入就淡出如果淡出就淡入
			$("#btn9").click(function(){
				$("img").fadeToggle();
			});
			//将元素的透明度改变到指定的值
			//速度 slow fast nolmal
			//透明度
			$("#btn10").click(function(){
				$("#div1").fadeTo(3000, 0.5);
			});
		</script>
		<script type="text/javascript">
			//params:一组包含作为动画属性和终值的样式属性和及其值的集合
			//speed:三种预定速度之一的字符串("slow","normal", or "fast")或表示动画时长的毫秒数值(如：1000)
			//easing:要使用的擦除效果的名称(需要插件支持).默认jQuery提供"linear" 和 "swing".
			//fn:在动画完成时执行的函数，每个元素执行一次。
			$("#btn11").click(function(){
				var params = {width:"300px", height:"300px"};
				$("#img4").animate(params, 5000, "swing", function(){
					alert("over");
					}
				);
				$("#img4").animate({width:"200px", height:"200px"}, 5000);
			});
			$("#btn12").click(function(){
				//在动画执行完成之前就让动画停止下来，保持当前状态
				$("#img4").stop();
			});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.js"></script>
	</head>
	<body>
		<input type="text" id="userName"/>
		<button id="btn">测试按钮</button>
		<button id="btn2">测试按钮</button>
		<button id="btn3">测试按钮</button>
		<script type="text/javascript">
			//ready();页面加载完成
			// $(document).ready(function(){
			// 	alert(1);
			// });
			//元素失去焦点时触发
			$("#userName").blur(function(){
				console.log("失去焦点");
			});
			//元素获得焦点时触发
			$("#userName").focus(function(){
				console.log("获得焦点");
			});
			$("#btn").click(function(){
				alert(666);
			});
			$("#userName").change(function(){
				console.log("内容被改变了");
			});
			//关闭事件
			$("#btn2").click(function(){
				$("#userName").off("change");
			});
			//重新打开事件
			$("#btn3").click(function(){
				$("#userName").on("change", function(ev){
					console.log(ev);
				});
			});
		</script>
	</body>
</html>

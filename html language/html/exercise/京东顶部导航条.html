<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="../fontawesome-free-6.1.1-web/css/all.css">
		<style>
		.clearfix::before,
		.clearfix::after {
			content: "";
			display: table;
			clear: both;
		}
		.body {
			    font: 12px/1.5 Microsoft YaHei,Heiti SC,tahoma,arial,Hiragino Sans GB,"\5B8B\4F53",sans-serif;
		}
		.top-bar-wrapper {
			width: 100%;
			background-color: #E3E4E5;
			line-height: 30px;
			/* height: 30px; */
			border-bottom: 1px solid #ddd;
		}
		.top-bar {
			width: 1190;
			margin: 0px auto;
		}
		.top-bar a,
		.top-bar span,
		.top-bar i {
			color: #999;
			text-decoration: none;
		}
		
		.top-bar a:hover,
		.top-bar a.highlight {
			color: #F10215;
		}
		.location {
			float: left;
		}
		.location .fas{
			font-size: 14px;
			color: #F10215;
		}
		.shortcut {
			float: right;
		}
		.shortcut .line {
			width: 1px;
			height: 10px;
			background-color: #999;
			margin: 10px 0px;
		}
		.shortcut li {
			float: left;
		}
		.location .city-list {
			display: none;
			width: 320px;
			height: 420px;
			background-color: white;
			border: 1px solid rgb(204, 204,204);
			position: absolute;
		}
		.location:hover  .city-list {
			display: block;
		}
		</style>
	</head>
	<body>
		<div class="top-bar-wrapper">
			<div class="top-bar clearfix">
				<div class="location">
					<div class="current-city">
						<i class="fas fa-map-marker-alt"></i>
						<a href="javascript:;">四川</a>
					</div>
					<div class="city-list"></div>
				</div>
				<ul class="shortcut">
					<li>
						<a href="javascript">你好，请登录</a>
						<a href="javascript" class="highlight">免费注册</a>
					</li>
					<!-- 分隔线 -->
					<li class="line">
						
					</li>
					<li>
						<a href="javascript:;">
							我的订单
						</a>
					</li>
					<li class="line">
						
					</li>
					<li>
						<a href="javascript:;">我的京东</a>
					</li>
					<li class="line">
						
					</li>
					<li>
						<a href="javascript:;">京东会员</a>
						<i class="fas fa-angle-down"></i>
					</li>
					<li class="line"></li>
					<li>
						<a class="highlight">企业采购</a>
						<i class="fas fa-angle-down"></i>
					</li>
					<li class="line"></li>
					<li>
						<span>客户服务</span>
						<i class="fas fa-angle-down"></i>
					</li>
					<li class="line"></li>
					<li>
						<span>网站导航</span>
						<i class="fas fa-angle-down"></i>
					</li>
					<li><span>手机京东</span></li>
				</ul>
			</div>
		</div>
	</body>
</html>

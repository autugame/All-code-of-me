<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="./css/reset.css">
		<style>
			.nav {
				width: 1192px;
				height: 50px;
				background-color: #E8E7E3;
				margin: 10px auto;
				border: 10px;
				border-color: #E8E7E3;
				border-radius: 10px;
			}
			.nav li {
				float: left;
/* 				height:100%; */
				line-height: 50px;
			}
			.nav a {
				display: inline-block;
				text-decoration: none;
				color: #777777;
				font-size: 18px;
				padding: 0px 62px;
			}
			.nav a:hover {
				background-color: #3F3F3F;
				color: #E8E7E3;
			}
			.nav li:last-child a {
				border: 10px;
				border-top-right-radius: 10px;
				border-bottom-right-radius: 10px;
			}
			.nav li:first-child a {
				border: 10px;
				border-top-left-radius: 10px;
				border-bottom-left-radius: 10px;
			}
		</style>
	</head>
	<body>
		<ul class="nav">
			<li>
				<a href="">首页</a>
			</li>
			<li>
				<a href="">下载</a>
			</li>
			<li>
				<a href="">用户协议</a>
			</li>
			<li>
				<a href="">关于我们</a>
			</li>
			<li>
				<a href="">测试</a>
			</li>
			<li>
				<a href="">测试</a>
			</li>
			<li>
				<a href="">测试</a>
			</li>
		</ul>
	</body>
</html>

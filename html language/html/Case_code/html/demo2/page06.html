<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.listStyle {
				list-style-type: square; /* 设置列表前的图表样式 none表示不显示图标 */
				list-style-position: outside;/* 设置列表项图标的位置,inside outside */
				/* list-style-image: url(); 设置自定义列表项图标*/
			}
		</style>
	</head>
	<body>
		<ul class="listStyle">
			<li>苹果</li>
			<li>梨子</li>
			<li>香蕉</li>
			<li>西瓜</li>
		</ul>
		<ol class="listStyle">
			<li>苹果</li>
			<li>梨子</li>
			<li>香蕉</li>
			<li>西瓜</li>
		</ol>
	</body>
</html>

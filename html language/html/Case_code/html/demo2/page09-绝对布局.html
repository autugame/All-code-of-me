<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* body标签在浏览器中默认是由边距的，为了让body中的元素可以紧挨者浏览器边缘我们通常对body进行magin和padding设置为0px以消除边距 */
			body {
				padding: 0px;
				margin: 0px;
			}
			img {
				height: 200px;
				margin: 0px;
			}
			/* div块级元素，高度默认和div中内容一样高 宽度默认和父容器一样宽*/
			div {
				border: 1px solid green;
				width: 200px;
				padding: 0px;
			}
			/* div+css布局，绝对布局 */
			#div1 {
				position: absolute;/* 设置div的布局方式absolute绝对布局 */
				left: 300px;
				top: 200px;
			}
			#div2 {
				position: absolute;
				left: 450px;
				top: 400px;
			}
			#div3 {
				position: absolute;
				left: 275px;
				top: 375px;
			}
			#container {
				width: 1000px;
				height: 800px;
				background: yellow;
				margin: 100px;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<!-- 使用position：absolute设置div绝对布局 -->
		<!-- 如果div标签直接卸载body中设置position：absolute；div的绝对位置是参考浏览器边框-->
		<!-- 如果div标签写在一个父容器中而父容器没有设置postion：absolute；则div的位置不是参考父容器而是参考浏览器边框-->
		<!-- 如果父容器div设置了postion：absolute；relative；fixed；父容器里面的div的绝对布局就是参考父容器边框-->
		<!-- 我们也可以使用fixed设置div的绝对布局，任何时候都是参考浏览器边框 -->
		<div id="container">
			<div id="div1">
				<img src="images/QQ.png"/>
			</div>
			<div id="div2">
				<img src="images/微信.png"/>
			</div>
			<div id="div3">
				<img src="images/支付宝.png"/>
			</div>
		</div>
	</body>
</html>

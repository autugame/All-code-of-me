<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#container {
				width: 1200px;
				height: 800px;
				border: 1px solid red;
				margin: 0px auto;
			}
			
			/* css复合选择器， id=container里面的div*/
			#container div {
				/* width: 200px; */
				/* height: 200px; */
			}
			
			#div1 {
				background: red;
				float: left; /* 浮动 */
				height: 100px;
				width: 1200px;
			}
			
			#div2 {
				background: green;
				float: left;
				height: 650px;
				width: 200px;
			}
			
			#div3 {
				float: left;
				height: 650px;
				width: 1000px;
			}
			
			#div4 {
				background: purple;
				float: left;
				height: 50px;
				width: 1200px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="div1"></div>
			<div id="div2">
				<a href="page01.html" target="myFrame">Page01</a>
			</div>
			<div id="div3">
				<iframe name="myFrame" width="100%" height="100%" frameborder="0"></iframe>
			</div>
			<div id="div4"></div>
		</div>
	</body>
</html>

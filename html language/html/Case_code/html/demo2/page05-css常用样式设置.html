<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 尺寸样式 css样式中设置尺寸，值需要带上单位 px像素html标签属性值不能带px
				2.如果同时设置图片的宽度和高度可能会导致比例发生变化，建议设置其中之一另一个会等比例缩放
			 */
			.sizeStyle {
				width: 200px;
				height: 200px;
			}
			
			.borderStyle {
				/* border-color: rgb(255,0,0,0.3); /* 边框颜色 值可以是颜色名 色号（#00ff00） rgb(255,0,0) rgba(255,0,0,0.3) */
				/* border-style: double; *//* 边框样式，实线solid 点状虚线dotted 段状虚线dashed double双实线 */
				/* border-width: 3px; */ /* 边框宽度 单位像素对于双边框，宽度必须>3px */
				border: rgb(255,0,0) solid 1px;
				border-radius: 10%; /* 设置边框圆角，样式属性值可以是具体的像素（10px），也可以是百分比 */
				box-shadow: black 3px 3px 10px; /* 设置阴影 ，四个参数，阴影颜色，x轴偏移，y轴偏移，渲染（模糊化） */
			}
			
			.backgroundStyle {
				/* background-color: lightgreen; 设置背景颜色 */
				/* background-image: url(../demo1/images/R-C.jfif); *//* 设置背景图片 */
				background: url(../demo1/images/R-C.jfif);
				/* 设置图片位置的偏移 */
				background-position: -400px -250px;/*同时设置图片在水平垂直方向上的位移 负数将背景图片向左向上移动*/
				/*  background-repeat: repeat;  平铺  no-repeat不平铺 repear默认双向平铺 repeat-x横向平铺 repeat-y纵向平铺*/
			}
			/* 外边距:上外边距左外边距 */
			.marginSytle {
				/* margin-left: 100px; */
			}
			
			/* 内边距
			 width表示设置内容的宽度，内边距不会占据内容宽度
			 html标签总宽度 width+padding-left+padding-right
			 html标签总高度 height+padding-top+padding-bottom*/
			.paddingStyle {
				/* padding-left: 50px;
				padding-right: 50px; */
			}
			/* 自定义字体
			 1，下载字体文件建议ttf
			 2，在项目中创建fonts目录将字体文件粘贴进来
			 3，根据字体文件自定义字体
			 */
			@font-face {
				font-family: 超人体; /* 声明自定义字体名称 */
				src: url(./fonts/Ac.ttf);
			}
			
			.fontStyle {
				font-size: 50px; /* 设置字体大小 */
				font-weight: bold;/* 设置字体加粗 */
				color: #0000FF; /* 设置字体颜色 */
				font-family: '超人体'; /*设置字体样式，需要当前系统支持的字体 或者使用自定义字体 */
			}
			/* 文本样式 */
			.textStyle {
				text-align: center;/* 设置当前标签中的文本的水平对齐方式 left center right */
				text-decoration: line-through; /* 设置文本的装饰 none underline overline line-through */
				text-decoration-color: lightgreen;
				text-shadow: #FF0000 2px 2px 3px ; /* 设置文本阴影 */
			}
		</style>
	</head>
	<body>
		<!-- <img class="sizeStyle" src="../demo1/images/R-C.jfif"/> -->
		<div class="sizeStyle borderStyle backgroundStyle marginSytle paddingStyle fontStyle textStyle">
			Hello world!
		</div>
	</body>
</html>

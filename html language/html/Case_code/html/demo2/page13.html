<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img {
				width: 200px;
				height: 200px;
				border-radius: 50%;
				/* transition 样式过度
						参数1：过度的样式名（样式属性名）
						参数2：过度时间
						参数3：过度效果（ease慢·快·慢ease-in慢·快ease-out快·慢linear(匀速)）
						参数4：延迟时间
				 */
				transition: transform 5s linear 2s;
			}
			img:hover {
				transform: rotate(360deg);
			}
			/* 定义动画 */
			@keyframes xuanzhuan {
				from {
					transform: rotate(0deg);
				} /* 元素的原始状态from,0% */
				50% {
					transform: rotate(180deg);
				}
				25%,100% {
					transform: rotate(360deg);
				} /* 元素的目标状态to,100% */
			}
			#img2 {
				width: 200px;
				height: 200px;
				border-radius: 50%;
				/* animation 应用动画
					参数1：动画名称
					参数2:完成动画的时间
					参数3：动画的过度效果
					参数4：动画的循环次数(整数,infinite无限循环)
				 */
				animation: xuanzhuan 6s linear infinite;
			}
		</style>
	</head>
	<body>
		<img id="img1" src="images/R-C.jfif"/>
		
		<img id="img2" src="images/QQ.png"/>
	</body>
</html>

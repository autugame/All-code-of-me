<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0px;
				padding: 0px;
			}
			
			.row {
				width: 1800px;
				height: 300px;
				background: lightcyan;
				border: 1px solid #008B8B;
				margin: 0px auto;
				
				display: flex; /* 将父容器的DIV设置为弹性盒, 此容器相当于一个行 容器中的每个标签相当于行中的列 */
				flex-direction: row; /* 设置弹性盒子主轴方向 row（从左往右）row-reverse(从右往左) column(上下) column-reverse（下上） */
			}
			.row div {
				height: 300px;
				background: white;
				margin: 5px;
				box-shadow: 2px 2px 3px;
			}
			img {
				height: 250px;
				widht: 200px;
				margin: 5px;
				border-radius: 5px;
			}
			/* flex样式属性用于设置弹性盒中标签所占的位置比例 */
			#d1 {
				flex: 1;
			}
			#d2 {
				flex: 1;
			}
			#d3 {
				flex: 1;
			}
			#d4 {
				flex: 1;
			}
			#d5 {
				flex: 1;
			}
		</style>
	</head>
	<body>
		<div class="row">
			<div id="d1"><img src="./images/QQ.png"/></div>
			<div id="d2"><img src="./images/微信.png"/></div>
			<div id="d3"><img src="./images/支付宝.png"/></div>
			<div id="d4"><img src="./images/R-C.jfif"/></div>
			<div id="d5"><img src="./images/QQ.png"/></div>
		</div>

			<div id="d1"><img src="./images/QQ.png"/></div>
			<div id="d2"><img src="./images/微信.png"/></div>
			<div id="d3"><img src="./images/支付宝.png"/></div>
			<div id="d4"><img src="./images/R-C.jfif"/></div>
			<div id="d5"><img src="./images/QQ.png"/></div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css选择器</title>
		<style type="text/css">
			/* id选择器 */
			#input {width: 300px; height: 100px;}
			/* 标签选择器 */
			input {border: 5px pink solid;}
			/* class选择器 */
			.borderStyle {border: 5px pink solid; border-radius: 20px;}
		</style>
	</head>
	<body>
		<input id="input" type="text"/>
		<div class="borderStyle">This is DIV Tag</div>
	</body>
</html>

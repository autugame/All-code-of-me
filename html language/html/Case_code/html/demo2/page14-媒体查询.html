<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0px;
				padding: 0px;
			}
			/* 当屏幕最小尺寸为1800像素时，显示如下样式 */
			@media screen and (min-width: 1800px) {
				div {
					width: 1800px;
					height: 800px;
					background: lightcyan;
					border: 1px solid #008B8B;
					margin: 0px auto;
				}
			}
			/* 当屏幕尺寸大于1200像素并小于1800像素时，显示如下样式 */
			@media only screen and (min-width: 1200px) and (max-width: 1800px) {
				div {
					width: 1200px;
					height: 800px;
					background: lightcyan;
					border: 1px solid #008B8B;
					margin: 0px auto;
				}
			}
			/* 当屏幕尺寸大于600像素并小于1200像素时，显示如下样式 */
			@media only screen and (min-width: 600px) and (max-width: 1200px) {
				div {
					width: 600px;
					height: 800px;
					background: lightcyan;
					border: 1px solid #008B8B;
					margin: 0px auto;
				}
			}
			@media screen and (max-width: 600px) {
				div {
					width: 400px;
					height: 800px;
					background: lightcyan;
					border: 1px solid #008B8B;
					margin: 0px auto;
				}
			}
			#div1 div {
				width: 210px;
				background: white;
				margin: 5px;
				box-shadow: 2px 2px 3px;
				float: left;
			}
			img {
				height: 200px;
				widht: 200px;
				margin: 5px;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div><img src="./images/QQ.png"/></div>
			<div><img src="./images/微信.png"/></div>
			<div><img src="./images/btn.bmp"/></div>
			<div><img src="./images/支付宝.png"/></div>
			<div><img src="./images/R-C.jfif"/></div>
			<div><img src="./images/QQ.png"/></div>
		</div>
	</body>
</html>

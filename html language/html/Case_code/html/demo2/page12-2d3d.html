<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				border: 1px solid blue;
				background: lightgray;
				width: 300px;
				height: 200px;
				/* display: inline;将块级元素转换成内联元素 */
			}
			/* transform样式属性用于对html标签经行2d和3d转换
				样式属性值为函数，不同的函数实现不同的转换
				1，translate 偏移
					同时设置横向和纵向偏移transform: translate(100px,100px);
					transform: translate(x|y)设置横向|纵向偏移
			*/
		    #div1 {
		    	transform: translate(100px,100px);
		    }
		    /* 	2，rotate 旋转 函数参数为角度单位deg
					transform: rotate(45deg);
					transform: rotateZ(45deg);	沿着Z轴旋转，垂直于屏幕（中心点）
					transform: rotateX(45deg);	沿着X轴旋转，垂直于屏幕（高度的一半）
					transform: rotateY(45deg);	沿着Y轴旋转，垂直于屏幕（宽度的一半）
			*/
		    #div2 {
				transform: rotateY(45deg);
			}
			/* 3，scale 缩放
					transform: scale(0.5);		同时将原DIV宽度和高度变为原来的0.5
					transform: scale(0.5,2);	设置宽度为原来的0.5倍高度为原来的2倍
					transform: scaleX(0.5);		单独设置宽度的缩放
					transform: scaleY(0.5);		单独设置高度的缩放
			 */
			#div3 {
				transform: scale(0.5);
			}
			/* 4，skew 拉伸 参数单位也是角度
					transform: skewX(45deg);	沿着X轴拉伸 45deg
					transform: skewY(45deg);	沿着X轴拉伸 45deg
					transform: skew(30deg,30deg);沿着X和Y轴拉伸 30deg
			 */
			#div4 {
				transform: skew(30deg,30deg);
			}
		</style>
	</head>
	<body>
		<div id="div1">div1</div>
		<div id="div2">div2</div>
		<div id="div3">div3</div>
		<div id="div4">div4</div>
	</body>
</html>

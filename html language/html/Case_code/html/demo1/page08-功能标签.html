<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>功能标签</title>
	</head>
	<body>
		<!-- a标签（超链接） 激活文本/图片连接
			href属性指定当前文本/图片连接的地址
		 -->
		 <a id="top"></a>
		<a href="http://www.qfedu.com/">千峰教育</a>
		<a href="http://www.qfedu.com/"><img src="images/R-C.jfif" height="50"/></a>
		<hr/>
		<a href="#aaa">div1</a><!-- 跳转到锚点 -->
		<a href="#bbb">div2</a>
		<a href="#ccc">div3</a>
		<a href="#ddd">div4</a>
		<hr/>
		<a id="aaa"></a><!-- 定义锚点 -->
		<div style="height: 800px; background-color: aquamarine;">div1</div>
		<a id="bbb"></a>
		<div style="height: 800px; background-color: lightgreen;">div2</div>
		<a id="ccc"></a>
		<div style="height: 800px; background-color: skyblue;">div3</div>
		<a id="ddd"></a>
		<div style="height: 800px; background-color: hotpink;"><a href="#top">div4</a></div>
	</body>
</html>

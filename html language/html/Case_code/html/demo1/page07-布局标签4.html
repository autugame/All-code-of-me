<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div style="border: 1px solid red; width: 300px; height: 150px;">
			<p>账号：<input type="text"/></p>
			<p>密码：<input type="password"/></p>
		</div>
		<!-- fieldset标签：网页中的视图模块也是一个容器默认带有边框 有内边距 -->
		<!-- legend子标签：用于设置当前模块区域的标题 -->
		<fieldset style="width: 300px; height: 100px;">
			<legend>🏀管理员登录</legend>
			<p>账号：<input type="text"/></p>
			<p>密码：<input type="password"/></p>
		</fieldset>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>布局标签3</title>
	</head>
	<body>
		<!-- div标签：层，一个HTML标签容器
			1，如果不设置宽度，则默认宽度为父容器的宽度（如下：body就是div的父容器）
			2，如果不设置高度，则div的高度默认与其中存放的元素高度相同
			3，div中可以包含HTML标签,通过对DIV标签的设置可以实现HTML标签的层叠
		 -->
		<!-- <img src="images/R-C.jfif" height="200"/>
		<img src="images/R-C.jfif" height="200"/>
		<img src="images/R-C.jfif" height="200"/> -->
		<hr/>
		<div style="width: 142.5px; height: 200px; border: 1px solid red; position: absolute; left: 0px; top: 0px;">
			<img src="images/R-C.jfif" height="200"/>
		</div>
		<div style="width: 142.5px; height: 200px; border: 1px solid green; position: absolute; left: 100px; top: 100px;">
			<img src="images/R-C.jfif" height="200"/>
		</div>
		<div style="width: 142.5px; height: 200px; border: 1px solid blue; position: absolute; left: 200px; top: 200px;">
			<img src="images/R-C.jfif" height="200"/>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单标签-form</title>
	</head>
	<body>
		<!-- form标签用于提交数据的表单
			作用：当点击form标签中的提交按钮时，可以将form标签中输入视图中的数据提交到action属性指定的url
			注意：1，提交form表单的按钮必须是提交按钮(type=submit or type=image)
				 2，输入标签中的表单标签需要提供name属性，否则输入标签中的值不会被提交
				 3，form标签中的method属性，指定表单提交数据的方式（get显示提交	post隐藏提交 其他区别暂不关注）
					method属性默认值时get也就是说如果不屑method属性则get方式提交
				 4，enctype属性，用于设置表单提交时数据的编码方式
			重置按钮
				必须在form表单中使用 用于重置表单中输入框的值(让输入框的值回到默认状态不等于清空)
			提交按钮
				必须在form表单中，用于提交表单（在html5规范中提交按钮也可以写在form表单外面但是要通过form属性指定表单id）
		 -->
		<form id="form1" action="https://www.baidu.com" method="post">
			<input type="text" placeholder="请输入账户" name="username"/><br/>
			<input type="password" placeholder="请输入密码" name=userPwd/><br/>
			<input type="reset"/>
		</form>
		<!-- 对于同一个form可以使用不同的提交按钮提交到不同的url -->
		<input type="submit" value="登录" form="form1" formaction="https://www.baidu.com"/>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="testError()">测试错误处理</button>
		<script type="text/javascript">
			function testError(){
				try {
					console.log("执行成功");
					var m = 10;
					var n = 2;
					if (n!=0) {
						var k = m/n;
						console.log("~" + k);
					} else {
						throw "n的值不能为0";
					}
				} catch(e) {
					console.log(e);
				} finally {
					console.log(1);
				}
			}
		</script>
	</body>
</html>

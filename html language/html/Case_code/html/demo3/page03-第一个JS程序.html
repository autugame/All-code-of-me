<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- script标签可以引用一个JS文件，也可以自定义JS代码实现
		 1，如果script用来引用一个JS文件，script必须为双标签
		 2，scritp标签用来引用JS文件之后，则当前script标签中就不能自定义JS代码了
		 3，如果引用JS文件，还要自定义JS代码实现，需要重新写一个script标签
		 -->
		<script type="text/javascript" src="js/test.js"></script>
	</head>
	<body>
		<button onclick="test()">测试按钮</button>
	</body>
</html>

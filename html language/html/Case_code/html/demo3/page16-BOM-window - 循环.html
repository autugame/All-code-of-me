<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="test1()">打开循环任务</button>
		<button onclick="test2()">关闭循环任务</button>
		<script type="text/javascript">
			var task1
			function test1(){
				console.log("------test1");
				task1 = window.setInterval("showDate()",3000);
			}
			function test2(){
				console.log("------test2");
				window.clearInterval(task1);
			}
			function showDate(){
				var date = new Date();
				console.log(date);
			}
		</script>
	</body>
</html>

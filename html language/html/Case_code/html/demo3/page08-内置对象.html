<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="testString()">测试String</button>
		<script type="text/javascript">
			function testString(){
				//1,创建
				var str1 = "www.qfedu.com";
				var str2 = new String("www.qfedu.com");
				
				//2，属性
				//length属性用于获取当前字符串的长度
				var len = str1.length;
				
				//常用函数
				//charAt获取str1中索引为三的字符实际上就是第四个
				var c = str1.charAt(3);
				
				//indexof获取str1中第一次出现q的索引位置
				var i = str1.indexOf("q");
				
				//lastindexof获取str2中最后一次出现o的索引位置
				var j = str2.lastIndexOf("o");
				
				//split分割字符串通过"."来分割字符串存放到数组中
				var arr = str1.split(".");
				
				//substring从str1字符串索引为4的位置开始截取知道str1结束
				var s1 = str1.substring(4);
				//从4开始截取（包含）到9不包含前闭后开
				var s2 = str2.substring(4,9);
				
				//从第四个开始截取5个
				var s3 = str1.substr(4,5);
				
				//将str2中所有字母都转大写
				var s4 = str2.toUpperCase();
				
				//将str2中所有字母都转小写
				var s5 = str2.toLowerCase();
				
				var str3 = "13030303300";
				var reg = "^1[3,5,7,8]\\d{9}$";//手机号码规则
				//判断str3字符串的格式是否匹配reg的规则，匹配返回字符串，不匹配返回null
				var b = str3.match(reg);
				
				console.log(b);
			}
		</script>
	</body>
</html>

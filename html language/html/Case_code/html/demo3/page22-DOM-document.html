<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>document对象</title>
	</head>
	<body>
		<div style="width: 500px; margin: auto;">
			<h3 id="title" name="title">用户登录</h3>
		</div>
		<div style="width: 500px; margin: auto;">
			<fieldset>
				<legend>***，欢迎你登录</legend>
				<p>
					<label>账号：</label>
					<input type="text" placeholder="账号"/>
				</p>
				<p>
					<label>密码：</label>
					<input type="password" placeholder="密码"/>
				</p>
				<p>
					<input type="button" value="登录"/>
				</p>
			</fieldset>
		</div>
		<div style="width: 500px; margin: auto;">
			<label>《用户协议》</label>
		</div>
		<button onclick="testDocument()">测试document对象</button>
		<button onclick="test1()">测试getElementById</button>
		<script type="text/javascript">
			function testDocument(){
				var arr1 = document.all;
				var arr2 = document.images;
				var arr3 = document.links;
				var arr4 = document.forms;
				var b = document.body;
				var title = document.title;
				document.title = "千峰JAVA";
				var url = document.URL;
				var cs = document.cookie;
				document.cookie = "key=value";
				document.open();
				document.writeln("从前有座山");
				//document.close();
				document.write("山里有座庙");
				console.log(cs);
			}
			function test1(){
				var e = document.getElementById("title");
				e.style.fontSize = "200px";
				var es = document.getElementsByName("title");
				document.getElementsByClassName();
				document.getElementsByTagName();
				console.log(es);
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="testRegExp()">测试RegExp</button>
		<script type="text/javascript">
			function testRegExp(){
				var str = "13030303300";
				//一个regexp对象就是一个正则规则
				var reg = new RegExp("^1[3,5,7,8]\\d{9}$");
				var b = reg.test(str);
				alert(b);
			}
		</script>
	</body>
</html>

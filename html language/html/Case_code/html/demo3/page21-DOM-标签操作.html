<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.imgStyle {
				width: 200px;
				height:200px;
				border-radius: 50%;
				transform: rotate(45deg);
			}
		</style>
	</head>
	<body>
		<img src="imgs/R-C.jfif" height="200"/>
		<br/>
		<img id="img2" src="imgs/R-C.jfif" height="200"/>
		<br/>
		<img id="img3" src="imgs/R-C.jfif" height="200"/>
		<button onclick="testAttrOper()">测试属性操作</button>
		<button onclick="testStyleOper()">测试样式操作</button>
		<button onclick="testClassOper()">测试标签css</button>
		<script type="text/javascript">
			function testAttrOper(){
				var img = document.getElementById("img2");
				var s = img.src;
				//img.src = "#";
				console.log(s);
			}
			function testStyleOper(){
				var img = document.getElementById("img2");
				img.style.borderRadius = "10px";
			}
			function testClassOper(){
				var img = document.getElementById("img3");
				img.className = "imgStyle";
			}
		</script>
	</body>
</html>

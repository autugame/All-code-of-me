<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="test1()">测试按钮</button>
		<script type="text/javascript">
			function test1() {
				var n = 1;
				switch (n) {
					case 1:
						console.log("春天");
						break;
					case 2:
						console.log("夏天");
						break;
					case 3:
						console.log("秋天");
						break;
					case 4:
						console.log("冬天");
						break;
					default:
						console.log("我不知道");
				}
			}
		</script>
	</body>
</html>

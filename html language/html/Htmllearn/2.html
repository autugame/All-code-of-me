<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta cherset="UTF-8">
		<title>实体</title>
	</head>
	<body>
		<!--
			在网页中浏览器会自动去掉空格
		-->
		<!--
		&nbsp;代表空格
		&gt;大于号
		&lt;小于号
		&copy;版权符号
		实体只有在使用特殊符号的时候才会用到
		-->
		<p>今天天气&nbsp;&nbsp;真不错</p>
		<p>
			<!--如果我们需要在网页中书写特殊字符就需要使用html中的转义字符（实体）-->
			a&lt;b&gt;c&copy;
		</p>
	</body>
</html>

<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<!--
		meta主要用于设置一些元数据
		meta的标签
		charset指定字符集
		name指定数据名称
		content指定数据的具体内容
		keywords表示网站的关键字关键字之间用逗号隔开
		具体用法
		<mata name="keywords" content="html5">
		descripion用于网站的具体描述
		title这是一个为上面设置标题的标签
		这个代表网页的重定向
		下面这个例子会在3秒之后跳转到百度
		这上面的格式都是固定的只有content用改
		<meta http-equiv="refresh" content="3;url=www.baidu.com">
		-->
		<meta name="keywords" content="HTML5,前端,css">
		<meta name="description" content="这是一个测试网站">
		<title>meta</title>
	</head>
	<body>
	</body>
</html>

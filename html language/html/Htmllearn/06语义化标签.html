<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>网页分块</title>
	</head>
	<body>
		<!--
		布局标签（结构化标签)
		header表示网页的头部
		main表示网页的主体部分
		footer表示网页的底部
		僚机一下就行
		nav表示网页中的导航
		aside表示和主题相关但并不属于主题（侧边栏）
		section表示一个独立的区块上边的标签都不能表示的时候子啊用
		div没有语义就是用来表示一个区块目前是主要的布局元素可以代替上边所有的
		span没有任何的语义一般用来在网叶中选择文字行内元素
		-->
		<header></header>
		<main></main>
		<footer></footer>
		<nav></nav>
		<aside></aside>
		<section></section>
		<span></span>
	</body>
</html>

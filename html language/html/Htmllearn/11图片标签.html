<!DOCTYPE html>

	<body>
		<!-- 使用img自结束标签引入图片
		img属于替换元素介于块元素和行内元素之间
		src是外部图片路径
		alt对于图片的描述默认情况下不会显示会在图片无法加载时出来
		搜索引擎会根据alt中的文字来识别图片
		width指定图片的宽度
		height指定图片的高度
		单位是像素
		注意：
			一般情况下在pc端不建议修改图片的大小
			大图缩小浪费内存
			小图放大图片失真
		图片的格式
			jpeg(jpg)支持的颜色比较丰富不支持透明效果不支持动图
			一般用来显示照片可以压缩
			png支持颜色丰富支持透明不支持动图
			颜色丰富复杂透明的图片
			webp
			谷歌新推出用来表示网页图片的一种格式
			具备其他图片的所有优点而且文件很小
			致命缺点是兼容性不好
			gif支持颜色较少支持简单透明支持动图
			颜色单一的图片动图
			base64
			可以将图片使用base64进行编码对数据经行加密可以直接将图片转换为字符通过字符来引入图片
			一般都是和网页一起加载的图片才会使用
		效果一样用小的
		效果不一样用效果好的
		 用法跟超链接一模一样-->
		<img while="200px" height="200px" src="https://tse1-mm.cn.bing.net/th/id/R-C.4d9cd2e53dddfc238a06e750b73cd023?rik=MsMCKPGumufOyQ&riu=http%3a%2f%2fwww.desktx.com%2fd%2ffile%2fwallpaper%2fscenery%2f20170209%2fc2accfe637f86fb6f11949cb8651a09b.jpg&ehk=ia2TVXcow6ygWUVZ1yod5xH4aGd8565SYn6CRpxkNoo%3d&risl=&pid=ImgRaw&r=0" />

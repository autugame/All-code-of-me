<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
		列表（list）
		在html中也可以创建列表
			有序列表
			无序列表
			定义列表
			ul创建无序列表
			li表示列表项
			dl表示一个定义类
			dt表示内容
			dd经行解释说明
			列表之间可以互相嵌套
		-->
		
		<ul>
			<li>国产</li>
			<li>欧美</li>
		</ul>
		<ol>
			<li>国产</li>
			<li>欧美</li>
		</ol>
		<dl>
			<dd>国产</dd>
			<dd>结构表示看网页的结构用来规定哪里是标题那里是段落</dd>
		</dl>
		<ul>
			<li>国产</li>
			<li>欧美</li>
			<ul>
				<li>国产</li>
				<li>欧美</li>
			</ul>
			<!-- 
			 ctrl + ?快速注释
			 -->
		</ul>
	</body>
</html>

<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<title>语义化标签</title>
	</head>
	<body>
		<!--
		在网页中html是专门来负责网页的结构
		在使用的时候应该关注他的语义而不是他的样式
		标题从h1-h2一共有6级标题
		从h1~h6标题的重要性递减
		h1在网页中仅次于title标签
		一般情况下网页中只有一个h1
		一般情况下最多只会用到h3,h4~h6最少用
		在网页中独占一行的元素称为块元素（block element）
		标题标签也是一个块元素
		-->
		<!--
		hgroup用来表示标题的分组可以将一组相关的标题放到hgroup
		-->
		<hgroup>
			<h1>将进酒</h1>
			<h2>一</h1=2>
		</hgroup>
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<h3>三级标题</h3>
		<h4>四级标题</h4>
		<h5>五级标题</h5>
		<h6>六级标题</h6>
		<P>在标签中就表示一个段落</P>
		<!--
		em标签表示语义的加重
		页面中不会独占一行的表示（inline element)
		-->
		<P>今天天气<em>真</em>不错</P>
		<!--strong表示重要内容-->
		<p>你今天必须要<strong>完成作业!</strong></p>
		<!--blockquote表示块元素一个长引用-->
		鲁迅说：
		<blockquote>年轻人不要太气盛</blockquote>
		<!--q表示一个短引用-->
		子曰<q>不气盛还叫年轻人吗！</q>
		<!--br表示换行-->
		<br/>
		今天天气真不错
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<Style type="text/css">
			body {
				margin: 0px;
				padding: 0px;
			}
			#login_header {
				width: 100%;
				height: 150px;
			}
			#login_content {
				height: 600px;
				background: deepskyblue;
				position: relative;
			}
			#login_div {
				position: absolute;
				right: 400px;
				top: 100px;
			}
			#login_table {
				width: 400px;
				height: 400px;
				background: white;
				border: 1px solid lightGray;
				border-radius: 5px;
				box-shadow: gray 3px 3px 4px;
			}
			.inputStyle {
				width: 300px;
				height: 35px;
				border: 1px solid lightgray;
				border-radius: 3px;
			}
			.btnStyle{
				width: 310px;
				height: 40px;
				color: white;
				border: 1px solid lightgray;
				border-radius: 3px;
				background: orangered;
			}
			.btnStyle:hover {
				color: lightgray;
				background: orange;
			}
		</Style>
	</head>
	<body>
		<div id="login_header">
			<h3>在线书城后台管理系统-欢迎您登录</h3>
		</div>
		<div id="login_content">
			<div id="login_div">
				<table id="login_table">
					<tr height=80>
						<td align="center"><h3>管理员登录</h3></td>
					</tr>
					<tr>
						<td align="center">
							<input type="text" placeholder="请输入管理员账户" class="inputStyle"/>
						</td>
					</tr>
					<tr>
						<td align="center">
							<input type="password" placeholder="请输入管理员密码" class="inputStyle"/>
						</td>
					</tr>
					<tr>
						<td align="center">
							<input type="text" placeholder="请输入验证码" class="inputStyle" style="width: 200px;"/>
							<img src="" width="100" height="30" style=""/>
						</td>
					</tr>
					<tr height=120>
						<td align="center">
							<input type="submit" value="登录" class="btnStyle"/>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div id="login_footer">
			
		</div>
	</body>
</html>

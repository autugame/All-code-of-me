<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加图书</title>
</head>
<body>
    <form action="http://localhost:8080/servlet_demo3_war_exploded/BookAddServlet" method="get">
        <p>图书编号：<input type="text" name="bookId"/></p>
        <p>图书名称：<input type="text" name="bookName"/></p>
        <p>图书作者：<input type="text" name="bookAuthor"/></p>
        <p>图书价格：<input type="text" name="bookPrice"/></p>
        <p><input type="submit" value="提交"/></p>
    </form>
    <form action="http://localhost:8080/servlet_demo3_war_exploded/BookAddServlet" method="post">
        <p>图书编号：<input type="text" name="bookId"/></p>
        <p>图书名称：<input type="text" name="bookName"/></p>
        <p>图书作者：<input type="text" name="bookAuthor"/></p>
        <p>图书价格：<input type="text" name="bookPrice"/></p>
        <p><input type="submit" value="提交"/></p>
    </form>
</body>
</html>

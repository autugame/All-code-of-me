<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
    <form action="LoginCheckServlet" method="post">
        <p>账号：<input type="text" name="userName"/></p>
        <p>密码：<input type="password" name="userPwd"/></p>
        <p>
            验证码：
            <input type="text" name="userCode" maxlength="4"/>
            <img title="点击图片刷新" src="ValidateCodeServlet" height="30" width="100" id="validateCodeImg"/>
        </p>
        <p><input type="submit" value="登录"/></p>
    </form>
    <script type="text/javascript">
        var img = document.getElementById("validateCodeImg");
        img.onclick = function(){
            img.src = "ValidateCodeServlet?random="+Math.random();
        }
    </script>
</body>
</html>
